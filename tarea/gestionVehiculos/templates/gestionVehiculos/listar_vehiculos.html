<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehículos de {{ propietario.nombre }}</title>
</head>
<body>
    <h1>Vehículos de {{ propietario.nombre }}</h1>
    <table>
        <thead>
            <tr>
                <th>Matrícula</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Color</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for vehiculo in vehiculos %}
            <tr>
                <td>{{ vehiculo.matricula }}</td>
                <td>{{ vehiculo.marca }}</td>
                <td>{{ vehiculo.modelo }}</td>
                <td>{{ vehiculo.color }}</td>
                <td>
                    <a href="{% url 'editar_vehiculo' vehiculo.id %}">Editar</a>
                    <form method="POST" action="{% url 'eliminar_vehiculo' vehiculo.id %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button><a href="{% url 'registrar_vehiculo' propietario.id %}">Agregar Vehículo</a></button>
</body>
</html>
