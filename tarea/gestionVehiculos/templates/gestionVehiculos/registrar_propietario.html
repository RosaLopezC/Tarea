<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'gestionVehiculos/css/styles.css' %}">
    <title>Registrar Propietario</title>
</head>
<body>
    <div class="container">
        <h1>Registrar Propietario</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="nombre">Nombre Completo:</label>
            <input type="text" name="nombre" required>
            <label for="numero_apartamento">Número de Apartamento:</label>
            <input type="text" name="numero_apartamento" required>
            <label for="telefono">Teléfono:</label>
            <input type="text" name="telefono" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" name="email" required>
            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
