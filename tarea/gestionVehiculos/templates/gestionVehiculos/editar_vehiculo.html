<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Vehículo</title>
</head>
<body>
    <h1>Editar Vehículo</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="matricula">Matrícula:</label>
        <input type="text" name="matricula" value="{{ vehiculo.matricula }}" required><br>

        <label for="marca">Marca:</label>
        <input type="text" name="marca" value="{{ vehiculo.marca }}" required><br>

        <label for="modelo">Modelo:</label>
        <input type="text" name="modelo" value="{{ vehiculo.modelo }}" required><br>

        <label for="color">Color:</label>
        <input type="text" name="color" value="{{ vehiculo.color }}" required><br>

        <button type="submit">Guardar Cambios</button>
    </form>
    <button><a href="{% url 'listar_vehiculos' vehiculo.propietario.id %}">Volver</a></button>
</body>
</html>
